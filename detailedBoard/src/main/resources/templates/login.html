<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViewPost</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="subcontainer">
<!--            error 를 표기하는 부분이네-->
            <div th:if="${param.error}"  class="alert alert-danger" role="alert">
                Invalid username and password
            </div>

            <form th:action="@{/login/user}" method="post">
                <label for="id-email">이메일</label>
                <input name = "email" id="id-email" type="email" required placeholder="example@gmail.com">
                <label for="id-password">패스워드</label>
                <input name = "password" id="id-password" type="password" required placeholder="!qWr2482648">
                <button type="submit">로그인</button>
            </form>
        </div>

    </div>
</body>
</html>
