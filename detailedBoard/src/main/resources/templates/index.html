<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Detailed Board</title>
</head>

<body>


<div class="content">
    <div class="profile">
        <a id = "profile" th:if="${session.loginUser != null}" th:href="@{/profile}">[[ ${session.loginUser.email} ]]</a>
        <a th:href="@{/register}">
            회원가입
        </a>

        <a id = "logout" th:href="@{/logout}">
            로그아웃
        </a>
<!--        인증되지 않은 사용자는 로그인을 보여줌-->
        <a id = "loginTag" th:href="@{/login}">로그인</a>
    </div>
    <div class="container">
        <div class="top-section">
            <div class="title">Board</div>
            <input type="search" id="site-search" name="q" placeholder="검색어를 입력 해주세요."/>
        </div>


        <div class="table-responsive">
            <!--여기가 head 부분이 되는 거고-->
            <table class="table table-striped custom-table">
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">작성자</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                </tr>
                </thead>
                <!--여기가 바디가 되는 거고 -->
                <tbody>
                    <tr th:each="board: ${list}" scope="row">
                        <td th:text="${board.id}">Nice</td>
                        <td th:text="${board.username}"><a href="#">James Yates</a></td>

                        <td>
                            <a style="color:orange" th:text="${board.getTitle()}" th:href="@{/view-post/{id}(id = ${board.getId()})}">
                                이런 식으로 작성되면 될거 같은데?
                            </a>
                        </td>

                        <td th:text="${board.getCurrentDatetime()}">2023-08-23</td>
                        <td th:text="${board.getViewCount()}">10</td>
                        <td th:text="${board.getLikeCount()}"><a href="#">23</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="paging">
            <div class=""></div>
            <div>1 2 3 4</div>
            <button th:onclick="|location.href='@{write-post}'|">글쓰기</button>
        </div>
    </div>

</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
