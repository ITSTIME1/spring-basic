<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>board list</title>

    <style>
      .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;

      }
      tr {
          margin: 10px;
      }
    </style>
</head>
<body>
  <div class="layout">
<!--    테이블을 생서하여 현재 게시글이 가지고 있는 컬럼은 id 와 title, content이기 때문에-->
<!--    글 번호와 즉 컬럼이 가지고 있는 유일키와, title 과 content 내용을함께 보여준다.-->
    <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
          <tr>
        </thead>

        <tbody>
<!-- 이 구간에서 타임리프를 활용하여 List로 전부 반환받은 Board를 테이블에 표시해주게 될텐데-->
<!-- 그때 타임리프를 활용하여 쉽게 데이터값을 html에 지정할 수 있게 된다.-->
<!-- baord: ${list} 에서 list는 model을 통해서 html파일로 보낼 데이터의 key값을 정의한 이름이 되고-->
<!--그 이름이 바로 list이기 때문에 해당 list에 있는 값을 html에서 받아주고 html에서 받은 list데이터를 타임리프를 활용하여 -->
<!--board라는 변수값으로 받아주고 해당 변수값을 이용하여 board 엔티티의 속성값에 접근해 값을 지정시킬 수 있다.-->
<!--근데 이렇게 받아온 건 Board라는 객체를 each로 각각 뿌려주는 역할을 하는 것일텐데-->
          <tr th:each="board: ${list}">
              <td th:text="${board.id}">1</td>
              <td th:text="${board.title}">제목</td>
              <td>
                  <a th:text="${board.content}" th:href="@{/board/anypost(id=${board.id})}">
                      내용
                  </a>
              </td>
          </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
